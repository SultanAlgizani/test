<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Amadon</title>
</head>
<body>
    <div id='container'>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Amadon Store</span>
        </nav>
        <div class="jumbotron">
            <h1>Thank you for your business!</h1>
            <p >We charged your credit card for {{request.session.new_price}}</p>
            <hr>
            <p>You have ordered {{request.session.total_quantity}} items so far and spent {{request.session.total_price}} with Amadon.com!</p>
            <br><br><br>
            <a class="btn btn-primary btn-lg" href="/" role="button">buy another thing!</a>
            <br><br><br>
            <form action="/reset">
                <input type="submit" class="btn btn-danger" value="Clear Cart">
            </form>
        </div>
    </div>
</body>

</html>
